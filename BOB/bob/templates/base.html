    figure.snip1283 {
      font-family: 'Raleway', Arial, sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
      margin: 10px;
      min-width: 230px;
      
      width: 100%;
      color: #ffffff;
      text-align: left;
      background-color: #07090c;
      font-size: 16px;
      -webkit-perspective: 50em;
      perspective: 50em;
    }
    figure.snip1283 * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transition: all 0.6s ease;
      transition: all 0.6s ease;
    }
    figure.snip1283 img {
      opacity: 1;
      width: 100%;
      -webkit-transform-origin: 50% 0%;
      -ms-transform-origin: 50% 0%;
      transform-origin: 50% 0%;
    }
    figure.snip1283 figcaption {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      -webkit-transform: rotateX(90deg);
      transform: rotateX(90deg);
      -webkit-transform-origin: 50% 100%;
      -ms-transform-origin: 50% 100%;
      transform-origin: 50% 100%;
      z-index: 1;
      opacity: 0;
      padding: 20px 30px;
    }
    figure.snip1283 h3,
    figure.snip1283 p {
      line-height: 1.5em;
    }
    figure.snip1283 h3 {
      margin: 0;
      font-weight: 800;
      text-transform: uppercase;
    }
    figure.snip1283 p {
      font-size: 0.8em;
      font-weight: 500;
      margin: 0 0 15px;
    }
   figure.snip1283 .read-more {
      border: 2px solid #ffffff;
      padding: 0.5em 1em;
      font-size: 0.8em;
      text-decoration: none;
      color: #ffffff;
      display: inline-block;
    }
    figure.snip1283 .read-more:hover {
      background-color: #ffffff;
      color: #000000;
    }
    figure.snip1283:hover img,
    figure.snip1283.hover img {
      -webkit-transform: rotateX(-90deg);
      transform: rotateX(-90deg);
      opacity: 0;
    }
    figure.snip1283:hover figcaption,
    figure.snip1283.hover figcaption {
      -webkit-transform: rotateX(0deg);
      transform: rotateX(0deg);
      opacity: 1;
      -webkit-transition-delay: 0.2s;
      transition-delay: 0.2s;
    }
     
     figure.snip1200 {
      font-family: 'Raleway', Arial, sans-serif;
      position: relative;
      overflow: hidden;
      margin: 10px;
      min-width: 220px;
      width: 100%;
      background: #000000;
      color: #ffffff;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
      font-size: 16px;
    }
    figure.snip1200 * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transition: all 0.45s ease-in-out;
      transition: all 0.45s ease-in-out;
    }
    figure.snip1200 img {
      max-width: 100%;
      position: relative;
      opacity: 0.9;
    }
    figure.snip1200 figcaption {
      position: absolute;
      top: 45%;
      left: 7%;
      right: 7%;
      bottom: 45%;
      border: 1px solid white;
      border-width: 1px 1px 0;
    }
    figure.snip1200 .heading {
      overflow: hidden;
      -webkit-transform: translateY(50%);
      transform: translateY(50%);
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    figure.snip1200 h2 {
      display: table;
      margin: 0 auto;
      padding: 0 10px;
      position: relative;
      text-align: center;
      width: auto;
      text-transform: uppercase;
      font-weight: 400;
    }
    figure.snip1200 h2 span {
      font-weight: 800;
    }
    figure.snip1200 h2:before,
    figure.snip1200 h2:after {
      position: absolute;
      display: block;
      width: 1000%;
      height: 1px;
      content: '';
      background: white;
      top: 50%;
    }
    figure.snip1200 h2:before {
      left: -1000%;
    }
    figure.snip1200 h2:after {
      right: -1000%;
    }
    figure.snip1200 p {
      top: 50%;
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
      position: absolute;
      width: 100%;
      padding: 0 20px;
      margin: 0;
      opacity: 0;
      line-height: 1.6em;
      font-size: 0.9em;
    }
    figure.snip1200 a {
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
      z-index: 1;
    }
    figure.snip1200:hover img,
    figure.snip1200.hover img {
      opacity: 0.25;
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
    }
    figure.snip1200:hover figcaption,
    figure.snip1200.hover figcaption {
      top: 7%;
      bottom: 7%;
    }
    figure.snip1200:hover p,
    figure.snip1200.hover p {
      opacity: 1;
      -webkit-transition-delay: 0.35s;
      transition-delay: 0.35s;
    }

    </style>

        <aside class="col-md-2 d-none d-md-block sidebar">
            <nav class="sidebar-sticky mt-2">
                <ul class="nav flex-column">
                    <li class="nav-item mt-2">
                        <button class="btn btn-outline-info btn-block" onclick="location.href='{% url 'movies:predict' %}'" >영화 MoMo 구매</button>
                    </li>
                    <li class="nav-item mt-2">
                        <button class="btn btn-outline-info btn-block" onclick="location.href='{% url 'movies:list' %}'">오늘 MoMo 정보</button>
                    </li>
                    <li class="nav-item mt-2">
                        <button class="btn btn-outline-info btn-block" onclick="location.href='{% url 'movies:history' %}'">지난 MoMo 정보</button>
                    </li>
                    
                    <li class="nav-item mt-2">
                        <button class="btn btn-outline-info btn-block" onclick="location.href='{% url 'movies:recommandmovie' %}'">영화 추천</button>
                    </li>
                    
                    {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                    <li class="nav-item mt-2">
                        <button class="btn btn-outline-info btn-block" onclick = "location.href = '{% url 'accounts:money' 1 0 %}' ">MoMo 환전 확인</button>
                    </li>
                    {% else %}
                    <li class="nav-item mt-2">
                        <button class="btn btn-outline-info btn-block" onclick = "location.href = '{% url 'accounts:money' 2 user.id  %}' ">MoMo 충전</button>
                    </li>
                    <li class="nav-item mt-2">
                        <button class="btn btn-outline-info btn-block" onclick = "location.href = '{% url 'accounts:money' 3 user.id %}' ">MoMo 환전 신청</button>
                    </li>
                    {% endif %}
                    {% endif %}
                </ul>
            </nav>
        </aside>

        <!--Content-->
        <div class="col-md-10 d-none d-md-block">
        {% block body %}
        {% endblock %}
        </div>
    </div>
